<!DOCTYPE html>
<html>

	<head>
         <meta charset="UTF-8">
         <title> Contato </title>
         <link rel="stylesheet" href="reset.css">
         <link rel="stylesheet" href="style.css">
         <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>

		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
					<nav>
						<ul>
							<li><a href="pginicial-Barbearia_Alura.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contatos</li></a>
						</ul>
					</nav>
			</div>
		</header>
		<main>
			<form>
				<div class="info">

					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Maria dos Santos">

					<label for="email">Email</label>
					<input type="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" name="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

					<label for="mensagem">Mensagem</label>
					<textarea cols="60" rows="10" id="Mensagem" class="input-padrao"></textarea>
				
				</div>

				<div class="escolha">

					<p>Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="zap"><input type="radio" name="contato" value="zap" id="zap">WhatsApp</label>
					

				</div>

				<div>
					<p class="horario">Qual o horário prefere ser atendido?</p>

					<select required>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				<label  class="novidade"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="envia">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>	
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>9h ~ 20h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h ~ 18h</td>
					</tr>
				</tbody>	

			</table>

		</main>

		<footer>
		 	<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		 	<p class="copy">	
				&copy; Copyright Barbearia Alura - 2022
			</p>

		</footer>

	</body>

</html>
